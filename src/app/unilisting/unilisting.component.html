<div class="card-box">
    <div class="row">
        <div class="col-sm-4">
            <a routerLink="create" id="addbtn" class="btn btn-success btn">addNew</a>
        </div>
    </div>
</div>
<br>

<div class="row">
    <div class="table-responsive">
        <table class="table table-bordered" id="datatable" role="grid">
            <thead class="bg-primary text-white ">
                <tr role="row">
                    <th>Id</th>
                    <th>CourseName</th>
                    <th>TeacherName</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of coursedata">
                    <td>{{item.id}}</td>    
                    <td>{{item.courseName}}</td>
                    <td>{{item.teacherName}}</td>
                    <td><button routerLink="edit/{{item.id}}" class="btn btn-primary">Edit</button>
                        |<button (click)="delete(item.id)" class="btn btn-danger">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
